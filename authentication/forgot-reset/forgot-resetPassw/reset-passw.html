<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <title>Reset Password</title>
</head>
<body>
    <main>
        <div class="wrap">
            <!--BACKGROUND POLYGONS-->
            <div class="desktop-forgot-poly">
                <div class="poly-desktop-12-g4"><img src="./forgot-reset-polygons/poly-group4/polygon 12.svg" alt="blue polygon"></div>
                <div class="poly-desktop-11-g4"><img src="./forgot-reset-polygons/poly-group4/polygon 11.svg" alt="yellow polygon"></div>
                <div class="poly-desktop-9-g4"><img src="./forgot-reset-polygons/poly-group4/polygon 9.svg" alt="orange polygon"></div>
                <div class="poly-desktop-10-g4"><img src="./forgot-reset-polygons/poly-group4/polygon 10.svg" alt="dark blue polygon"></div>
                <div class="poly-desktop-8-g4"><img src="./forgot-reset-polygons/poly-group4/polygon 8.svg" alt="purple polygon"></div>
                <!--GROUP 2 POLYGONS-->
                <div class="poly-desktop-12-g2"><img src="./forgot-reset-polygons/poly-group2/polygon 12.svg" alt="blue polygon"></div>
                <div class="poly-desktop-11-g2"><img src="./forgot-reset-polygons/poly-group2/polygon 11.svg" alt="yellow polygon"></div>
                <div class="poly-desktop-9-g2"><img src="./forgot-reset-polygons/poly-group2/polygon 9.svg" alt="orange polygon"></div>
                <div class="poly-desktop-10-g2"><img src="./forgot-reset-polygons/poly-group2/polygon 10.svg" alt="dark blue polygon"></div>
                <div class="poly-desktop-8-g2"><img src="./forgot-reset-polygons/poly-group2/polygon 8.svg" alt="purple polygon"></div>
                <!--MIDDLE POLYGONS-->
                <div class="poly-desktop-12-mid"><img src="./forgot-reset-polygons/polygons/polygon 12.svg" alt="blue polygon"></div>
                <div class="poly-desktop-11-mid"><img src="./forgot-reset-polygons/polygons/polygon 11.svg" alt="yellow polygon"></div>
                <div class="poly-desktop-9-mid"><img src="./forgot-reset-polygons/polygons/Polygon 9.svg" alt="orange polygon"></div>
                <div class="poly-desktop-10-mid"><img src="./forgot-reset-polygons/polygons/polygon 10.svg" alt="dark blue polygon"></div>
                <div class="poly-desktop-8-mid"><img src="./forgot-reset-polygons/polygons/polygon 8.svg" alt="purple polygon"></div>
            </div>
            <!--MOBILE POLYGONS-->
            <div class="mobile-forgot-poly">
                <div class="poly-mobile-12-g4"><img src="./forgot-reset-mobile-polygons/poly-group4/polygon 12.svg" alt="blue polygon"></div>
                <div class="poly-mobile-11-g4"><img src="./forgot-reset-mobile-polygons/poly-group4/polygon 11.svg" alt="yellow polygon"></div>
                <div class="poly-mobile-9-g4"><img src="./forgot-reset-mobile-polygons/poly-group4/polygon 9.svg" alt="orange polygon"></div>
                <div class="poly-mobile-10-g4"><img src="./forgot-reset-mobile-polygons/poly-group4/polygon 10.svg" alt="dark blue polygon"></div>
                <div class="poly-mobile-8-g4"><img src="./forgot-reset-mobile-polygons/poly-group4/polygon 8.svg" alt="purple polygon"></div>
                <!--GROUP 2 POLYGONS-->
                <div class="poly-mobile-12-g2"><img src="./forgot-reset-mobile-polygons/poly-group2/polygon 12.svg" alt="blue polygon"></div>
                <div class="poly-mobile-11-g2"><img src="./forgot-reset-mobile-polygons/poly-group2/polygon 11.svg" alt="yellow polygon"></div>
                <div class="poly-mobile-9-g2"><img src="./forgot-reset-mobile-polygons/poly-group2/polygon 9.svg" alt="orange polygon"></div>
                <div class="poly-mobile-10-g2"><img src="./forgot-reset-mobile-polygons/poly-group2/polygon 10.svg" alt="dark blue polygon"></div>
                <div class="poly-mobile-8-g2"><img src="./forgot-reset-mobile-polygons/poly-group2/polygon 8.svg" alt="purple polygon"></div>
                <!--MIDDLE POLYGONS-->
                <div class="poly-mobile-12-mid"><img src="./forgot-reset-mobile-polygons/polygons/polygon 12.svg" alt="blue polygon"></div>
                <div class="poly-mobile-11-mid"><img src="./forgot-reset-mobile-polygons/polygons/polygon 11.svg" alt="yellow polygon"></div>
                <div class="poly-mobile-9-mid"><img src="./forgot-reset-mobile-polygons/polygons/Polygon 9.svg" alt="orange polygon"></div>
                <div class="poly-mobile-10-mid"><img src="./forgot-reset-mobile-polygons/polygons/polygon 10.svg" alt="dark blue polygon"></div>
                <div class="poly-mobile-8-mid"><img src="./forgot-reset-mobile-polygons/polygons/polygon 8.svg" alt="purple polygon"></div>
            </div>
            <section>
                <h1>RESET PASSWORD</h1>
                <p>PLEASE RESET YOUR PASSWORD BELOW </p>
                <form method="POST">
                    <div class="form-group">
                        <label for="pwd">NEW PASSWORD</label>
                        <div class="input-cont">
                            <div class="img-cont">
                                <img src="/authentication/logIn-Register/icons/Vector2.svg" alt="email icon">
                            </div> 
                            <input type="password" name="password" class="form-control input" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">CONFIRM PASSWORD</label>
                        <div class="input-cont">
                            <div class="img-cont">
                                <img src="/authentication/logIn-Register/icons/Vector2.svg" alt="email icon">
                            </div> 
                            <input type="password" name="password" class="form-control input" placeholder="">
                        </div>
                    </div>
                    <div class="btn-cont">
                        <button type="submit" class="log">RESET PASSWORD</button>
                        <button type="submit" class="log white">CANCEL</button>
                    </div>
                </form>
            </section>
        </div>    
</body>
</html>
