{% extends 'authentication/header.html' %}{% block content %} {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

<body id="layout">
<!-- Main body goes here -------->

            <!--FORM------------>
    
        <section class="form-cont">
            <h1 class="desktop-h1">Update Profile!</h1>
            <form action="{% url 'authentication:update-profile' %}" method="POST" id="sign_form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="pwd">USERNAME</label>
                          <div class="input-cont">
                              <div class="img-cont">
                                  <img src="{% static 'icons/Vector-user.svg' %}" alt="user icon">
                              </div>
                               <input type="text" name="username" class="form-control input" value="{{ user_profile.user_id.username }}">
                          </div>
                   </div>
                <div class="form-group">
                 <label for="pwd">E-MAIL ADDRESS</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector.svg' %}" alt="email icon">
                        </div>
                        <input type="email" name="email" class="form-control input" value="{{ user_profile.user_id.email }}">
                    </div>
                 </div>
                <div class="form-group">
            <label for="pwd">BIO</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector.svg' %}" alt="bio icon">
                        </div>
            <input type="text" name="bio" class="form-control" value="{{ user_profile.user_id.bio }}" />
                    </div>
          </div>
      <div class="form-group">
            <label for="pwd">AVATAR</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector.svg' %}" alt="phone icon">
                        </div>
            <input type="file" name="avatar" class="form-control" placeholder="image" accept="image/*" />
                    </div>
          </div>

      <div class="form-group">
            <label for="pwd">LINKEDIN</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector.svg' %}" alt="phone icon">
                        </div>
            <input type="text" name="linkedin" class="form-control" value="{{  user_profile.linkedin }}" />
                    </div>
          </div>

      <div class="form-group">
            <label for="pwd">TWITTER</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector.svg' %}" alt="phone icon">
                        </div>
            <input type="text" name="twitter" class="form-control" value="{{ user_profile.twitter }}" />
                    </div>
          </div>

                <div class="form-group">
                    <label for="pwd">FACEBOOK</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector2.svg' %}" alt="lock icon">
                        </div>
                        <input type="text" name="facebook" class="form-control input"  value="{{ user_profile.facebook }}">
                    </div>
                </div>
                  <div class="form-group">
                    <label for="pwd">INSTAGRAM</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector2.svg' %}" alt="lock icon">
                        </div>
                        <input type="text" name="instagram" class="form-control input"  value="{{ user_profile.instagram }}">
                    </div>
                </div>                <div class="form-group">
                    <label for="pwd">STACKOVERFLOW</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector2.svg' %}" alt="lock icon">
                        </div>
                        <input type="text" name="stackoverflow" class="form-control input"  value="{{ user_profile.stackoverflow }}">
                    </div>
                </div>                <div class="form-group">
                    <label for="pwd">GITHUB</label>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="{% static 'icons/Vector2.svg' %}" alt="lock icon">
                        </div>
                        <input type="text" name="github" class="form-control input"  value="{{ user_profile.github }}">
                    </div>
                </div>                  <div class="btn-cont">
                        <button type="submit" class="log">UPDATE</button>
                    </div>
                    <small>GO BACK<a href="{% url 'posts:home' %}" class="text-center">HOME</a></small>
            </form>
        </section>
</body>
{% endblock %}
