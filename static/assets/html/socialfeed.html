<html>
    {% load static %}
    <head>
        <link rel="stylesheet" href="{% static 'css/dummysocialfeed.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div id="s1">
                <h1 id="heading"><strong>Timeline</strong></h1>
                <img id="profilepic" src="{% static 'img/spicon.jpg' %}" height="100px" width="100px">
                <br>
                <button id="b"><strong>CREATE POST</strong></button>
            </div>
            <div id="s2">
                <img id="smallpic" src="{% static 'img/spicon.jpg' %}" height="50px" width="50px">
                <p id="name"><strong>Bobby Johnson</strong></p>
                <p id="time">19 hours ago</p>
            </div>
            <div id="s3">
                <h2 id="update">I went to an NFL game for the first time today</h2>
            </div>
            <div id="s4">
                <button><img src="{% static 'img/tlike.png' %}" height="50px" width="50px"></button>
                <button><img src="{% static 'img/comment.png' %}" height="50px" width="50px"></button>
            </div>
        </div>
    </body>
</html>
