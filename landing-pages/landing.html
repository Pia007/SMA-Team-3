<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pia Torain" />
    <meta name="description" content="Social Media App Team 3" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9794dd2b19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lg-header-footer.css" />
    <link rel="stylesheet" href="landing.css" />
    
    <title>Landing Page</title>
    
</head>
<body>
    <!-- HEADER -->
    <header id="lp-header" class="landing-header">
        <div class="lp-left-header">
            <div class="logo-holder">
                <img id="lp-header-logo" class="header-logo" src="images/sma3-header.svg" alt="sma 3 header logo"/>
            </div>
            </div>
        <div class="lp-right-header">
            <div class="link-holder">
                <a class="links" href="#About">About</a>
                <a class="links" href="#Company">Company</a>
                <a class="links" href="#Blog">Blog</a>
                <button id="btn-header" class="links header-login">Login</button>
            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- Main Landing Page -->
    <section id="lp-main" class="lp-section-one">
        <!-- Left Side -->
        <article class="content-left">
            <div class="content-left-holder">
                <h1 class="content-left-header">Get the lastest tech info.</h1>
                <p class="content-left-info">
                    We are social networking that caters to 
                    software developers and creatives 
                    within the tech community.
                </p>
                <div class="left-button-holder">
                    <button id="btn-next" type="button" class="content-left-button">Next</button>
                </div>
            </div>
        </article>
         <!-- /Left Side -->

         <!-- Right Side -->
        <article class="content-right">
            <div class="content-right-holder">
                <img id="rafiki-img" class="rafiki" src="images/rafiki.svg"  alt="male image">
            </div>
        </article>
        <!-- /Right Side -->
    </section>
    <!-- /Main Landing Page -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="body-footer">
            <!-- Social Media -->
            <div class="social-links">
                <ul>
                    <li class="social-items"><a href="https://www.facebook.com/login" alt="facebook login"><i class="fab fa-facebook"></i></a></li>
                    <li class="social-items"><a href="https://twitter.com/intent/tweet" target="_top" alt="twitter login"><i class="fab fa-twitter-square"></i></a></li>
                    <li class="social-items"><a href="https://www.instagram.com/" alt="instagram login"><i class="fab fa-instagram"></i></a></li>
                    <li class="social-items"><a href="https://www.linkedin.com/" alt="linkedIn login"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
            <!-- /Social Media -->
        
            <!-- Site Links -->
            <div class="site-links">
                <ul>
                    <li class="site-items"><a href="landing.html">Home</a></li>
                    <li class="site-items"><a href="#">About Us</a></li>
                    <li class="site-items"><a href="#">Careers</a></li>
                    <li class="site-items"><a href="#">Site Map</a></li>
                    <li class="site-items"><a href="#">Contact</a></li>
                </ul>
            </div>
            <!-- /Site Links -->
        </div>

        <div class="bottom-footer">
            Copyright &copy; SMA<sup class="f-sup">3</sup>. All Rights Reserved
        </div>
        
    </footer>
    <!-- /FOOTER -->

    <script src="landing.js"></script>
</body>
</html>
