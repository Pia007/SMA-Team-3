<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pia Torain" />
    <meta name="description" content="Social Media App Team 3" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9794dd2b19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="verify.css" />
    <link rel="stylesheet" href="forgot.css" />
    
    <title>Forgot Password Page</title>
    
</head>
<body>
    <div class="bg-holder">
        <div class="bg-img"></div>
    </div>
   
    

    <!-- Forgot Password Page -->
    <section id="forgot_page" class="forgot-window">
       
        <form action="/forgot" method="POST" id="forgot-form" class="fg-form">
            <div class="forgot-form-title">
                <p class="fg-title">FORGOT PASSWORD?</p>
            </div>
            <div class="forgot-form-text">
                <p class="fg-text">
                    PLEASE ENTER YOUR EMAIL ADDRESS 
                    BELOW TO BE SENT A RESET LINK
                </p>
            </div>

            <!-- Verify Email -->
            <label class="fg-label" for="old_email">E-MAIL ADDRESS</label>
            <div class="fg-form-container">
                <img class="fg-input-icon" src="images/mail.svg"alt="email icon"/>
                <input class="fg-input" name="old_email" type="email" id="old_email" autocomplete="on" required/>
            </div>
            <!-- /Verify Email -->

            <!-- Verify Email Button-->
            <div class="fg-form-container">
                <input class="fg-submit" id="fg-btn" type="submit" value="VERIFY EMAIL" /> 
            </div>
            <!-- /Verify Email Button-->

            <!--  Home Button, SMA Logo-->
            <div class="fg-icon-holder">
                <button id="fg-sma-btn" class="fg-icon-btn">
                    <img src="images/sma-logo.svg" alt="home button">
                </button>
            </div>
            <!-- /Home Button, SMA Logo -->
            
        </form>
        <!-- /Forgot Form -->

    </section>

    <!-- Verify Email Sent Pop-up-->
    <section id="verifyEmail" class="email-window">
        <div class="verify-content">
            <div class="verify-title">
                <p class="ver-title">EMAIL VERIFIED</p>
            </div>
            <div class="verify-text">
                <p class="verify-one">
                    Your email has been verified.
                </p>
                <p class="verify-two"> 
                    An email has been sent to <strong>youremail@gmail.com.</strong>
                    Click on the link in the email to reset your password.
                </p>
            </div>
            <!-- Button will close email sent pop-up. Link to Reset Password page? -->
            <div class="btn-verify-ok">
                <input  type="button"  id="verify-btn" class="verify-ok" value="OK"/>
            </div>
            <!-- /Button will close email sent pop-up. Link to Reset Password page? -->
            <div class="email-header">
                <h2></h2>
            </div>
            
        </div>
    </section>
    <!--/ Verify Email Sent PopUp-->
    <!-- /FORGOT PASSWORD -->
    <!-- </div> -->
</body>
