<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pia Torain" />
    <meta name="description" content="Social Media App Team 3" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lg-header.css" />
    <link rel="stylesheet" href="about.css" />
    <title>About Page</title>
</head>
<body>
    <header id="lp-header" class="landing-header">
        <div class="lp-left-header">
            <div class="logo-holder">
                <img id="lp-header-logo" class="header-logo" src="images/sma3-header.svg" alt="sma 3 header logo"/>
            </div>
            </div>
        <div class="lp-right-header">
            <div class="link-holder">
                <a class="links" href="#About">About</a>
                <a class="links" href="#Company">Company</a>
                <a class="links" href="#Blog">Blog</a>
                <button id="btn-header" class="links header-login">Login</button>
            </div>
        </div>
    </header>

    <section id="lp-features-window" class="features">
        <article class="features-left">
            <div class="features-left-holder">
                <div class="features-left-content">
                    <p class="features-left-info">
                        <span>At SMA<sup class="super">3</sup>, we offer a place for designers and 
                        developers to interact with each other socially 
                        as well as ask questions about different fields.</span>
                    </p>
                    <h3 class="features-header">Features</h3>
                
                    <div class="features-list">
                        <div class="features-list-content">
                            <div class="check">
                                <img class="check-mark" src="images/check-circle.svg" />
                            </div>
                            <div class="details">
                                <p>Connect with other developers</p>
                            </div>
                        </div>
                        <div class="features-list-content">
                            <div class="check">
                                <img class="check-mark" src="images/check-circle.svg" />
                            </div>
                            <div class="details">
                                <p>Ask software questions with others in your field</p>
                            </div>
                        </div>
                        <div class="features-list-content">
                            <div class="check">
                                <img class="check-mark" src="images/check-circle.svg" />
                            </div>
                            <div class="details">
                                <p>Find the latest trends in software and design</p>
                            </div>
                        </div>
                    </div>
                    <div class="features-btn-holder">
                        <button id="btn-gs" class="features-button">Get Started</button>
                    </div>
                </div>
            </div>
        </article>
        <article class="features-right">
            <div class="features-right-holder">
                <img id="amico-img" class="amico" src="images/amico-plain.svg" alt="female-image">
            </div>
        </article>
    </section>
  
    
</body>
</html>
