<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pia Torain" />
    <meta name="description" content="Social Media App Team 3" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9794dd2b19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mb-header-footer.css" />
    <link rel="stylesheet" href="profile.css" />
    <!-- <link rel="stylesheet" href="css/login.css" /> -->
    
    <title>Profile Page</title>
    
</head>
<body>
    <div class="profile-container">
        <div class="box-9 header-mb"> 
            <div class="header-content">
                <div class="mb-img-holder">
                    <img src="images/feed-triangles.svg" alt="header triangles" width="65" height="65">
                </div>
                <div class="mb-hd-right">
                    <div class="mb-hd-icons">
                        <img src="images/pen.svg" alt="pen">
                        <img src="images/alert.svg" alt="alert bell">
                        <img src="images/search.svg" alt="magnifying glass">
                    </div>
                </div>
            </div>
        </div>






        <div class="box-1 header">Header (1)</div>
        <div class="box-2 jason-bg"></div>
        <div class="box-11 jason-photo">
            <div class="jason-holder">
                <img class="mb-jason" src="images/jason.svg" alt="profile picture" width="84" height="84">
            </div>
        </div>

        <!-- Profile Title -->
        <div class="box-3 jason-title">
            <span class="title">
                Jason Bourne
            </span> 
        </div>
        <!-- /Profile Title -->
        
        <!-- Messages -->
        <div class="box-4 message">Message(4)</div>
        <!-- /Messages -->

        <!-- Bio -->
        <div class="box-5 bio">
            <p  class="bio-hd">
                A bit about Jason
            </p>
            <p class="bio-content">
                Never stopped being a student. 6 years as a Frontend Developer.
                Looking for get into Backend Devlopment. Geek with me!
            </p>
            <p class="bio-stats">
                <span class="stat-num">
                    211
                </span>
                <span class="stat-followers">
                    Followers
                </span>
            </p>
        </div>
        <!-- /Bio -->
        
        <div class="box-6 main">Main (6)</div>
        <div class="box-7 followers">Followers (7)</div>

        <!-- MOBILE FOOTER -->
        <div class="box-8 footer-mobile">
            <div class="mb-ft-holder">
                <img src="images/home.svg" alt="pen">
                <img src="images/friends.svg" alt="alert bell">
                <img src="images/mail.svg" alt="magnifying glass">
                <img src="images/jason.svg" alt="user-img" width ="65" height="65">
            </div>
        </div>
        <!--/ MOBILE FOOTER -->



    </div>
    
    <script src=""></script>
</body>
