<html>

<head>
  <title>SMA App</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
</head>

<body>
  <a class="navbar-brand ml-4 mr-4"><b>SMA App</b></a>

  <div class="topnav">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{% url 'posts:home' %}">Home</a>
      {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'posts:my-profile' %}">My Profile</a>
      <a class="nav-item nav-link" href="{% url 'posts:create-post' %}">Create Post</a>
      <a class="nav-item nav-link" href="{% url 'chat:inbox' %}">Messages</a>
      <a class="nav-item nav-link" href="{% url 'authentication:logout' %}">Logout</a>
      {% endif %}
    </div>
  </div>

  {% for message in messages %}

  <div class="alert alert-success">

    {{ message }}
  </div>
  {% endfor %}
  {% block content %}
  {% endblock %}
  {% block jsfiles %}
  {% endblock jsfiles %}
</body>
<footer class="footer"></footer>

</html>
